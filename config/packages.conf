# Package Lists for Fedora Bootstrap
# Sourced by bootstrap.sh to define packages to install

# COPR Repositories
# -----------------
# Format: "owner/repo" or "owner/repo:package" if package name differs from repo

COPR_REPOS=(
  dejan/lazygit
  varlad/yazi
)

# DNF Packages
# -------------

# Core utilities and CLI tools
DNF_BASE=(
  bash-completion curl git jq moreutils neovim tmux unrar wget zsh
)

# Development tools (in addition to development-tools group)
DNF_DEV=(
  ansible awscli2 helm kubernetes-client uv PackageKit-command-not-found
)

# Modern CLI replacements and productivity tools
DNF_MODERN=(
  awk bat btop duf fastfetch fd-find fzf glow gum k9s onefetch ripgrep
  swaks tealdeer tree-sitter-cli yq zoxide
)

# File compression and archiving
DNF_ARCHIVE=(
  detox ncompress ouch p7zip p7zip-plugins
)

# Version control and file managers
DNF_VCS=(
  helix lazygit yazi
)

# System utilities
DNF_UTILS=(
  dnf-utils
)

# All DNF packages combined (for easy bulk install)
DNF_ALL=(
  "${DNF_BASE[@]}"
  "${DNF_DEV[@]}"
  "${DNF_MODERN[@]}"
  "${DNF_ARCHIVE[@]}"
  "${DNF_VCS[@]}"
  "${DNF_UTILS[@]}"
)


# DRA Tools (GitHub Release Assets)
# ----------------------------------
# Tools installed via dra (Download Release Assets)
# Format: owner/repo

DRA_TOOLS=(
  eza-community/eza
  starship/starship
)


