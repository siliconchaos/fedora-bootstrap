# Fedora Bootstrap Configuration
# This file is sourced by bootstrap.sh to customize the installation

# Set to false to skip Flatpak setup (useful in containers)
# ENABLE_FLATPAK=false

# Install Rust toolchain (disabled by default since dra handles most needs)
ENABLE_RUST=false

# Install additional packages (space-separated array)
EXTRA_PACKAGES=(cascadia-code-nf-fonts)

# Run external dotfiles installer (expects install.sh in the path)
INSTALL_DOTFILES=true
DOTFILES_INSTALL_PATH="$HOME/silentcastle/projects/dot_zshrc"

# Example overrides:
# ENABLE_RUST=true
# EXTRA_PACKAGES=(podman virt-manager)
